<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Perceptron Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🧠 Interactive Perceptron Classifier</h1>
            <p>Visualize and experiment with the perceptron learning algorithm in real-time</p>
        </header>

        <div class="main-content">
            <!-- Control Panel -->
            <div class="control-panel">
                <div class="section">
                    <h3>📊 Data Generation</h3>
                    <div class="button-group">
                        <button onclick="generateData('linear')" class="btn btn-primary">Linear Separable</button>
                        <button onclick="generateData('blobs')" class="btn btn-primary">Blobs</button>
                        <button onclick="generateData('xor')" class="btn btn-warning">XOR (Non-separable)</button>
                    </div>
                    <div class="input-group">
                        <label for="samples">Samples:</label>
                        <input type="number" id="samples" value="100" min="10" max="500">
                    </div>
                </div>

                <div class="section">
                    <h3>🎛️ Training Parameters</h3>
                    <div class="param-group">
                        <label for="learning-rate">Learning Rate:</label>
                        <input type="range" id="learning-rate" min="0.001" max="0.1" step="0.001" value="0.01">
                        <span id="lr-value">0.01</span>
                    </div>
                    <div class="param-group">
                        <label for="epochs">Epochs:</label>
                        <input type="number" id="epochs" value="100" min="10" max="1000">
                    </div>
                </div>

                <div class="section">
                    <h3>🚀 Training</h3>
                    <button onclick="trainModel()" class="btn btn-success" id="train-btn">Train Perceptron</button>
                    <button onclick="resetModel()" class="btn btn-secondary">Reset Model</button>
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <div id="training-status" class="status"></div>
                </div>

                <div class="section">
                    <h3>📈 Model Statistics</h3>
                    <div id="model-stats" class="stats-container">
                        <p>No model trained yet</p>
                    </div>
                </div>
            </div>

            <!-- Visualization Panel -->
            <div class="visualization-panel">
                <div class="plot-container">
                    <h3>🎯 Data Visualization</h3>
                    <div id="data-plot" class="plot"></div>
                </div>

                <div class="plot-container">
                    <h3>📊 Training History</h3>
                    <canvas id="training-chart" class="chart"></canvas>
                </div>
            </div>
        </div>

        <!-- Results Panel -->
        <div class="results-panel">
            <div class="section">
                <h3>🔍 Test Predictions</h3>
                <div class="prediction-test">
                    <input type="number" id="test-x1" placeholder="X1" step="0.1">
                    <input type="number" id="test-x2" placeholder="X2" step="0.1">
                    <button onclick="testPrediction()" class="btn btn-info">Predict</button>
                    <div id="prediction-result" class="result"></div>
                </div>
            </div>

            <div class="section">
                <h3>💾 Export Options</h3>
                <div class="export-buttons">
                    <button onclick="exportData()" class="btn btn-outline">Export Data</button>
                    <button onclick="exportModel()" class="btn btn-outline">Export Model</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
